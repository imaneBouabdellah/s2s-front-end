<div class="container">
  <div class="row">
    <div class="col-md-6">
    <div class="containerstep" >
        <ul class="progressbar">
          <li class="active">Informations personnelles</li>
          <li class="active">  <span class="rotated">Motivations</span></li>
          <li ><span class="rotated">Questions</span></li>
           <li><span class="rotated">Créer un cours</span></li>
        </ul>
      </div>
<h4>Avez-vous déja une expérience dans l'ensigenement?</h4>
<label class="custom">Oui
  <input type="radio" checked="checked" name="radio">
  <span class="checkmark"></span>
</label>
<label class="custom">Non
  <input type="radio" name="radio">
  <span class="checkmark"></span>
</label>



<h4>Avez-vous déja été accompagné par un tuteur S2S ?</h4>
<label class="custom">Oui
  <input type="radio" checked="checked" name="radio1">
  <span class="checkmark"></span>
</label>
<label class="custom">Non
  <input type="radio" name="radio1">
  <span class="checkmark"></span>
</label>
<h4>Combien d'étudiant pourriez vous encadrer?</h4>
<label class="custom">1
  <input type="radio" checked="checked" name="radio2">
  <span class="checkmark"></span>
</label>
<label class="custom">1-3
  <input type="radio" name="radio2">
  <span class="checkmark"></span>
</label>
</div>
<div class="col-md-6">
    <button class="btn" [routerLink]="['/espace-tuteur/creation-cours']" ><span 
      class="glyphicon glyphicon-list-alt"></span>  Créez votre cours</button>
  </div>
</div>

</div>
